<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Spanish Trainer</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="app"></div>

  <!-- Modal (урок) -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modalCard">
      <div class="modalTop">
        <div class="modalTitle" id="modalTitle">Урок</div>
        <button class="iconBtn" id="btnClose" aria-label="Закрыть">✕</button>
      </div>

      <div class="modalBody">
        <div class="prompt" id="prompt">Вопрос…</div>
        <div class="options" id="options"></div>

        <div class="hint" id="modalHint"></div>
      </div>

      <div class="modalBottom">
        <button class="btn btnPrimary" id="btnCheck">Проверить</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="./app.js"></script>
</body>
</html>
